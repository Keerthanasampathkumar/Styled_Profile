<!DOCTYPE html>
<html>
<head>
    <title>Product Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Product Catalog</h1>

    <table border="1">
        <caption>Available Products</caption>
        
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Description</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Laptop</td>
                <td>₹45,000</td>
                <td>High-speed performance with SSD storage</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>₹20,000</td>
                <td>Budget-friendly with long battery life</td>
            </tr>
            <tr>
                <td>Headphones</td>
                <td>₹2,500</td>
                <td>Noise-cancelling over-ear design</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
